<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SEO meta tags -->
    <title>{{ page.title | default: site.title }} | Changyu Sun - Sun Lab</title>
    <meta name="description" content="Changyu Sun's Sun Lab at the University of Missouri focuses on AI-enhanced cardiac and pulmonary MRI, large animal models, and translational imaging for microvascular health.">
    <meta name="keywords" content="Changyu Sun, Sun Lab, AI MRI, cardiac MRI, pulmonary MRI, large animal models, University of Missouri, microvascular health, CATIMH">
    <meta name="author" content="Changyu Sun">

    <!-- Open Graph for social sharing -->
    <meta property="og:title" content="Changyu Sun - Sun Lab | AI-Enhanced Cardiopulmonary MRI">
    <meta property="og:description" content="AI-enhanced cardiac and pulmonary MRI, large animal models, and translational imaging for microvascular health.">
    <meta property="og:url" content="https://mrimaginglab.github.io/research/">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Changyu Sun - Sun Lab | AI-Enhanced Cardiopulmonary MRI">
    <meta name="twitter:description" content="AI-enhanced cardiac and pulmonary MRI, large animal models, and translational imaging for microvascular health.">

    <!-- Existing CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">


    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z1NGLPYN5X"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-Z1NGLPYN5X');
    </script>
  </head>
  <body>
    <!-- Header (Cayman look) -->
    <section class="page-header">
      <h1 class="project-name">{{ page.title | default: site.title }}</h1>
      <h2 class="project-tagline">{{ site.description }}</h2>
      <p>
        <a class="btn" href="{{ '/' | relative_url }}">Home</a>
        <a class="btn" href="{{ '/people' | relative_url }}">People</a>
        <a class="btn" href="{{ '/publications' | relative_url }}">Publications</a>
        <a class="btn" href="{{ '/media' | relative_url }}">Media</a>
        <a class="btn" href="{{ '/news' | relative_url }}">News</a>
        <a class="btn" href="{{ '/positions' | relative_url }}">Positions</a>
      </p>
    </section>

    <section class="main-content">
      {{ content }}

      <!-- Your custom footer: replaces the theme’s footer -->
      <footer class="site-footer" role="contentinfo" style="text-align:center; padding:12px 0;">
        © 2025 Sun Lab — AI & Cardiopulmonary MRI
      </footer>
    </section>
  </body>
</html>
