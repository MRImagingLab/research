<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <!-- Header (Cayman style) -->
    <section class="page-header">
      <h1 class="project-name">{{ page.title | default: site.title }}</h1>
      <h2 class="project-tagline">{{ site.description }}</h2>

      <!-- Simple nav (optional) -->
      <p>
        <a class="btn" href="{{ site.baseurl }}/">Home</a>
        <a class="btn" href="{{ site.baseurl }}/people">People</a>
        <a class="btn" href="{{ site.baseurl }}/publications">Publications</a>
        <a class="btn" href="{{ site.baseurl }}/media">Media</a>
        <a class="btn" href="{{ site.baseurl }}/news">News</a>
        <a class="btn" href="{{ site.baseurl }}/positions">Positions</a>
      </p>
    </section>

    <!-- Main content -->
    <section class="main-content">
      {{ content }}

      <!-- Custom footer (no GitHub credit) -->
      <footer class="site-footer" role="contentinfo" style="text-align:center; padding:12px 0;">
        © 2025 Sun Lab — Cardiac AI & Translational Imaging
      </footer>
    </section>
  </body>
</html>
